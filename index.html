
<html>

            <p>

                </select>
            </p>
            <p>
                <label>Ghi chú</label>
                <textarea id="ghichu" cols="100" rows="10" class="txt"></textarea>
            </p>
            <div id="baoloi"></div>
            <div id="baoloi"></div>
            <button  type="button" onclick=" return kiemtra();" id="dangki">Đăng Ký</button>
        </form>
    </body>
 </html>
 <script>

        var loi = "";

        var masv = document.getElementById("masv");
        if(masv.value==""){
            masv.className="loi";
            loi += "Mã sinh viên không bỏ trống.<br>";

        //kiem tra ho ten

        }
        else if(hoten.value.length>30){
            hoten.className="loi";
            loi += "Họ tên quá dài.<br>";

        if(qt.value==0){
            qt.className="loi";
            loi += "Phải chọn quốc tịch.<br>"
        }
        else qt.className="txt";
        //kiem tra ghi chu
        var gc = document.getElementById("ghichu");

</script>
</script>
